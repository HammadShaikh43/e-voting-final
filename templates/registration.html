<!DOCTYPE html>
<html>
<head>
	<title>Registration - E-Voting System</title>
	<style>
		body {
			background-color: #333;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			text-align: center; /* Center all text */
			margin: 10% auto; /* Center the body */
			max-width: 600px; /* Set a maximum width for the content */
		}
		
		.button {
			display: block; /* Change display to block */
			width: 50%; /* Set width to 100% */
			padding: 24px 24px;
			background-color: #555;
			color: #fff;
			border-radius: 4px;
			text-decoration: none;
			font-size: 18px;
			margin: 25px auto;
			transition: background-color 0.3s ease;
			transition: margin 0.3s ease;
		}
		
		.button:hover {
			background-color: #777;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		input[type=text], input[type=number] {
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 4px;
			background-color: #555;
			color: #fff;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<h1>Registration Form</h1>
	<form action="#" method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="huid">HU ID:</label>
		<input type="text" id="huid" name="huid" required>
		<label for="batch">Batch Year:</label>
		<input type="text" id="batch" name="batch" required>
		<input type="submit" value="Register" class="button">
	</form>
	{% if voter_id %}
        <p>Your unique voter ID is (Please save this as you cannot retreuive it later): {{voter_id}}</p>
    {% endif %}
	{% if error_message %}
		<p>{{error_message}}</p>
	{% endif %}
	<a href="/" class="button">Back to Home</a>
</body>
</html>
